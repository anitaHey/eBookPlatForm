<h2 mat-dialog-title>新增文字造型群組</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="fill">
    <mat-label>字型選擇</mat-label>
    <mat-select [(value)]="curFamily">
      <mat-option
      *ngFor="let item of font_family_list| slice:1; index as i" value= "{{item}}"
      [ngStyle] = "{'font-family': item}"
      >
        {{item}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>文字大小</mat-label>
    <input type="number" [(ngModel)]="curSize" matInput>
  </mat-form-field>
  <br>
  <chrome-picker *ngIf="colorVisible" [control]="colorControl"></chrome-picker>
  <div *ngIf="colorVisible" class="overlay" (click)="overlayClick($event)"></div>
  <!-- <mat-form-field appearance="fill">
    <mat-label>文字大小</mat-label>
    <input type="number" [(ngModel)]="curSize" matInput>
  </mat-form-field> -->


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>取消</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>儲存更改</button>
</mat-dialog-actions>
