<div
class="object"
cdkDrag
appResizable
[ngClass] = "type"
[attr.data-page] = "page"
[cdkDragBoundary] = "paperClass"
[cdkDragDisabled] = "dragDisabled"
>
<div *ngIf="canResize" [hidden]="!startResize" class="resizeGroup">
  <div *ngFor="let dir of allHandleName" class="{{dir}}">
    <div class="handleNode"></div>
  </div>
</div>
</div>
