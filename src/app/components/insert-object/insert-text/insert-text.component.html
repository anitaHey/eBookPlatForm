<app-basic-obj
[templateRef]='childTemplate'
[showResize] = showResize
[canResize] = canResize
[curWidth] = curWidth
[curHeight] = curHeight
[curX] = curX
[curY] = curY
[paperClass] = paperClass
[dragDisabled] = dragDisabled
[type] = type
[page] = page
(mouseOver) = "onMouseOver($event)"
>
</app-basic-obj>
<ng-template #childTemplate>
  <div
   [(ngModel)]="model" contenteditable
  class="text_node"
  ></div>
</ng-template>
