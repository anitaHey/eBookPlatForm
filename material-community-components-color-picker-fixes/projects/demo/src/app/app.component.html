<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Components</mat-toolbar>

    <mat-nav-list>
      <mat-list-item routerLinkActive="active">
        <a routerLink="/color-picker">
          <mat-icon>colorize</mat-icon>
          Color Picker
        </a>
      </mat-list-item>

      <mat-list-item routerLinkActive="active">
        <a routerLink="/timer-picker">
          <mat-icon>timer</mat-icon>
          Timer Picker
        </a>
      </mat-list-item>

      <mat-list-item routerLinkActive="active">
        <a routerLink="/speed-dial">
          <mat-icon>add_circle_outline</mat-icon>
          Speed Dial
        </a>
      </mat-list-item>

      <mat-list-item routerLinkActive="active">
        <a routerLink="/scrollspy">
          <mat-icon>view_list</mat-icon>
          Scrollspy
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Material Community Components</span>
    </mat-toolbar>

    <div class="container">
      <router-outlet></router-outlet>
    </div>

    <footer>
      <div class="angular">
        <a href="http://angular.io">
          <img src="https://material.angular.io/assets/img/homepage/angular-white-transparent.svg" alt="Angular">
        </a>
      </div>
      <div class="version">
        Current Version: 10.0.0
      </div>
      <div class="github">
        <a href="https://github.com/tiaguinho/material-community-components">
          <img src="https://material.angular.io/assets/img/homepage/github-circle-white-transparent.svg" />
        </a>
      </div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
